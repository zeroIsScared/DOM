const lis = document.querySelectorAll('li');

for(let li of lis){
  console.log(li.textContent);
}
// The number of nested <li> – all descendants, including the deeply nested ones.

const animals = document.querySelector('body > ul> li');
const nestedInAnimals = animals.querySelectorAll('*');
let numOfLis=0;
const title = animals.firstChild.data.trim();
for (let child of nestedInAnimals){
    console.log(child.tagName)
    if(child.tagName==='LI'){
       numOfLis++;
    }
}
alert(`${title} ${numOfLis}`);

for(let li of document.querySelectorAll('li')){
    let title = li.firstChild.data.trim();

    let count = li.getElementsByTagName('li').length;
    alert( `${title} ${count}`);
}
